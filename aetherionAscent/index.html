<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherion Ascent - Bioluminescent Platformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        canvas {
            display: block;
            border: 2px solid #1a1a2e;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(26, 26, 46, 0.8);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #64ffda;
            font-size: 18px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Loading Aetherion Ascent...</div>
        <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">Initializing bioluminescent world...</div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
